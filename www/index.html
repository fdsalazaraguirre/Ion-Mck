<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
    <ion-side-menu-content>
    <ion-header-bar class="bar-positive">
      <div class="buttons">
      <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
      </div>
      <h1 class="title titleimg"><img src="/img/logo_header.png"/></h1>
      <div class="buttons">
      <button class="button icon button-clear ion-android-cart" ng-click="toggleLeft()"></button>
       <button class="button icon button-clear ion-android-person" ng-click="toggleLeft()"></button>
      </div>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    
    <!--Ion Side Menu -->
    <ion-side-menu side="left">
      <ion-list>
        <ion-item href="#/" menu-toggle="left">Home</ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="#/Acount" menu-toggle="left">New Account</ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="#/Legend" menu-toggle="left">Legend</ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="#/tab/onlinecourses" menu-toggle="left">Online Courses</ion-item>
      </ion-list>
      <ion-list>
        <ion-item href="#/Logout" menu-toggle="left">Logout</ion-item>
      </ion-list>
    </ion-side-menu>
    </ion-side-menus> 

  </body>
</html>
