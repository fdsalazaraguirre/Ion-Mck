<ion-view view-title="Correspondence">
  <ion-content>
  <p class="padding coursedata">Courses that are available to complete manually and send by snail mail.</p>
  <span class="individualcoursestitle">PACKAGES</span>
  <div class="card">
  <div class="item item-text-wrap bgcolorwhitesmoke">
    <div></div>
    This is a basic Card which contains an item that has wrapping text.
  </div>
</div>
</br>
  <p class="individualcoursestitle">INDIVIDUAL COURSES</p>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="course in courses" type="item-text-wrap" href="#/course/{{course.id}}">
        <p class="boldtext">{{course.name}}</p>
        <div class="row">
        <div class="col coursedata">
        <img ng-src="{{course.stars | linkstars }}">
        </div>
        <div class="col coursedata">Hrs:  <span class="boldtext" ng-bind="course.hours"></span></div>
        <div class="col centered coursedata"><img ng-src="{{course.type|linktype}}">
        </div>
        <div class="col coursedata">Price:  <span class="boldtext">${{course.price}}</span></div>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(course)">
          Delete
        </ion-option-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
